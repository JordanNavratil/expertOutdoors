<br>
<div id="nav">

</div>

<br>
<div class="container" ng-controller="QuestionsCtrl">
      <div class="row" ng-show="questions.length">
        <div class="col-md-12">
          <h4>Search Questions</h4>
          <form class="form-inline" role="form">
            <div class="form-group">
              <input ng-model="query" type="text" class="form-control" placeholder="Search">
            </div>
          </form>
        </div>
      </div>

<br>
<br>
<div class="col-md-4">
  <h3>Ask a Question!</h3>
  <form ng-submit="QuestionsFactory.addQuestion()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="QuestionsFactory.questionTitle" class="form-control" placeholder="Ask your question">
    </div>
    <label>Category:
              <select ng-model="questionCategory">
                <option value="Backpacking">Backpacking</option>
                <option value="Hiking">Hiking</option>
                <option value="Camping">Camping</option>
                <option value="Climbing">Climbing</option>
              </select>
            </label>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<div class="col-md-8">
  <h2 ng-show="questions.length && filtered.length">Click on a question to view or add answers:</h2>
  <h2 ng-show="questions.length && !filtered.length">No Matches</h2>
    <ul>
      <li ng-repeat="item in filtered = (questions | filter:query)">
        <a ui-sref="questions.answers({ questionId: item.id })">{{ item.title }}</a>
      </li>
    </ul>
</div>
</div>
