<div ng-show="question.answers.length">
  <h2>Answers to: {{ question.title }}</h2>
  <ul>
    <li ng-repeat="item in question.answers">
      {{ item.fullAnswer }}
    </li>
  </ul>
</div>

<div>
  <h2>Add your answer to: "{{ question.title }}"</h2>
  <form ng-submit="addAnswer()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="fullAnswer" class="form-control" placeholder="Answer that question!">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
